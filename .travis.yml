language: node_js
node_js:
  - 7
jobs:
  include:
    - stage: build
      before_script: npm install
      script: npm build
    - stage: deploy
      provider: pages
      skip_cleanup: true
      github_token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
      keep_history: true
      local_dir: public/
      on:
        branch: master